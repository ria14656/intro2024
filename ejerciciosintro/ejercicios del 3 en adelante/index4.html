<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        let nombre;
        let nota;

        nombre = prompt('Ingrese nombre:');

        nota = parseInt(prompt('Ingrese su nota:'));

        if (nota >= 4) {
            document.write(nombre + ' está aprobado con un ' + nota);
        } else {
            document.write(nombre + ' está reprobado con un ' + nota);
        }
    </script>

</body>

</html>
