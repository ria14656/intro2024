<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de ciclo for en JavaScript</title>
</head>

<body>
  <h1>Generar una lista de los primeros 10 números naturales</h1>
  <button onclick="generarLista()">Generar Lista</button>
  <ul id="listaNumeros"></ul>
  <script>
    function generarLista() {
      const lista = document.getElementById('listaNumeros');
      lista.innerHTML = '';
      for (let i = 1; i <= 10; i++) {
        const item = document.createElement('li');
        item.textContent = 'Número ${i}';
        lista.appendChild(item);
      }
    }
  </script>
</body>

</html>
