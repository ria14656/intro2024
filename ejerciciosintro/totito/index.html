<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Totito</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            justify-content: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }

        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            background-color: #f0f0f0;
            cursor: pointer;
        }

        .cell:hover {
            background-color: #ddd;
        }

        #status {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Juego de Totito</h1>
    <div id="board"></div>
    <div id="status"></div>
    <script>
        // Crear el tablero y establecer variables iniciales
        const boardElement = document.getElementById("board");
        const statusElement = document.getElementById("status");
        let board = [
            ["", "", ""],
            ["", "", ""],
            ["", "", ""]
        ];

        let currentPlayer = "X";
        let gameOver = false;
        
        // Función para crear celdas del tablero
        function createBoard() {
            boardElement.innerHTML = "";
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    const cell = document.createElement("div");
                    cell.className = "cell";
                    cell.id = `cell-${i}-${j}`;
                    cell.addEventListener("click", () => makeMove(i, j));
                    boardElement.appendChild(cell);
                }
            }
        }

        // Función para manejar los movimientos del jugador
        function makeMove(i, j) {
            if (board[i][j] === '' && !gameOver) {
                board[i][j] = currentPlayer;
                document.getElementById(`cell-${i}-${j}`).textContent = currentPlayer;
                
                if (checkWin(currentPlayer)) {
                    statusElement.textContent = `¡El Jugador ${currentPlayer} ha ganado!`;
                    gameOver = true;
                } else if (isBoardFull()) {
                    statusElement.textContent = '¡Es un empate!';
                    gameOver = true;
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    statusElement.textContent = `Turno del jugador ${currentPlayer}`;
                }
            }
        }

        // Función para verificar si hay un ganador
        function checkWin(player) {
            // Verificar filas, columnas y diagonales
            for (let i = 0; i < 3; i++) {
                if (board[i][0] === player && board[i][1] === player && board[i][2] === player) return true;
                if (board[0][i] === player && board[1][i] === player && board[2][i] === player) return true;
            }
            if (board[0][0] === player && board[1][1] === player && board[2][2] === player) return true;
            if (board[0][2] === player && board[1][1] === player && board[2][0] === player) return true;
            return false;
        }

        // Función para verificar si el tablero está lleno
        function isBoardFull() {
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[i][j] === '') return false;
                }
            }
            return true;
        }

        // Inicializar el juego
        createBoard();
        statusElement.textContent = `Turno del ${currentPlayer}`;
    </script>
</body>
</html>
